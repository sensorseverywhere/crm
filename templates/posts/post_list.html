{% extends 'base.html' %}
{% block content %}
        <a href="{% url 'blog:post_create' %}">Create a new post</a>
        <h1>A list of posts</h1>
        
        {% for post in posts %}
        <div class="post">
                <a href="{% url 'blog:post_detail' post.pk %}">{{post.title}}</a>

        </div>
        {% endfor %}
{% endblock content %}
