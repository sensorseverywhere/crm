{% extends 'base.html' %}

{% block content %}

<section class="text-gray-600 body-font">

  <div class="container px-5 py-24 mx-auto">
    <div class="flex justify-between">
        <h1 class="mb-4">Agent</h1>
        <a class="md:ml-auto justify-between text-grey-500 hover:text-blue-800" href="{% url 'agents:agent-create' %}">Create a new agent</a>
    </div>
    <hr class="w-full mt-4 mb-4">
    {% for agent in agents %}
    <div
      class="
        lg:w-2/3
        flex flex-col
        sm:flex-row sm:items-center
        items-start
        mx-auto
        mb-4
      "
    >
      <h1
        class="flex-grow sm:pr-16 text-2xl font-medium title-font text-gray-900"
      >
        <a href="{% url 'agents:agent-detail' agent.pk %}"
          >{{agent.user.username}}</a
        >
      </h1>
      <a
        href="{% url 'agents:agent-update' agent.pk %}"
        class="
          flex-shrink-0
          text-white
          bg-orange-400
          border-0
          py-1
          px-4
          focus:outline-none
          hover:bg-orange-600
          rounded
          text-lg
          mt-10
          mr-2
          sm:mt-0
        "
        >Update</a
      >
      <a
        href="{% url 'agents:agent-delete' agent.pk %}"
        class="
          flex-shrink-0
          text-white
          bg-red-400
          border-0
          py-1
          px-4
          focus:outline-none
          hover:bg-red-600
          rounded
          text-lg
          mt-10
          sm:mt-0
        "
        >Delete</a
      >
    </div>
    <hr class="mb-4">
    {% endfor %}
  </div>
</section>

{% endblock content %}
