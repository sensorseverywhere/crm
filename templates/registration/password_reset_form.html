{% extends 'base.html' %}
{{% load tailwind_filters %}
{% block content %}

    <div class="max-w-lg mx-auto">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
        <button 
            class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 mb-6 rounded-md text-white"    
            type="submit">Reset Password
        </button>
    </form>
    <hr class="mt-4">
    <button 
        class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white" 
        href="{% url 'login' %}">Login
    </button>
{% endblock content %}
